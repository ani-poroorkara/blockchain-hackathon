<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var myLatLng = {lat: 19.290645, lng: 72.874724};
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 18.9750, lng: 72.8258},
          zoom: 13
        });
        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Home'
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCV53mV8IQ5t_pKtpnJsSktKhrwSyxRmDI&callback=initMap"
    async defer></script>
  </body>
</html>
